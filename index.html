<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desarrollo/css/app.css">
    <link rel="stylesheet" href="css/darkMode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>To-DO List</title>

<body class="darkMode" id="body" >
    <header class="header">
        <div class="imagen"></div>
    </header>
    <main class="contenido">
        <div class="contenido-head">
            <p>T O D O</p>
            <div>
                <a href="#"  id="darkMode" ><img class="icono" src="src/img/icon-sun.svg"></a>
            </div>
        </div>
        <div class="contenido-crear">
            <form class="formulario" id="formulario" method="GET">
                <input name="tarea" id="tarea" type="text" placeholder="Create a new todo..." >
                <button id="newTarea" class="animated-border-button">Crear</button>
            </form>
        </div>
     
        <div class="contenido-container ">
            <div class="elemento" id="container">
            
             </div>
            <div class="contenido-controls" ">
                <div id="items"></div>
          
                <a href="#" id="clean" class="enlace">Clear Complete</a>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
